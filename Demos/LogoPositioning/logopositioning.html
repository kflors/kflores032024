<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Positioning </title>
    <style>
        /* Mobile First */
        #pageheader{
            background-color: rgb(253, 218, 229);
            min-height: 200px;
            position: relative;

        }

        #logo{
            width: 100px;
            height: 100px;
            background-color: darkgrey;
            position: absolute;
            top: 10px;
            left: calc(50% - 50px);
            border-radius: 50%;
            transition: all 2s;
        }

        /* Large Tablet */
        @media screen and (min-width:900px){
            body{
                background-color: rgb(155, 141, 169);
            }

            #logo{
                left: 25%;
            }
        }
    </style>
</head>
<body>
    <h1>Logo Positioning</h1>

    <section id="pageheader">
        <div id="logo"></div>
    </section>
</body>
</html>
