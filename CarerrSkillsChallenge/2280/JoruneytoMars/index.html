            margin: auto;

            background-color: darkblue;

            background-color: darkorchid;

        }

        #midnav ul{

        }

            padding: 1rem;
            grid-area: mn;
        }

        /* Cards Sections 3 */
        .cards{
            background-color: aliceblue;
            padding: 1rem;
            border: 1px solid silver;
            border-radius: 6px;
        } 

        #sectionone{
            grid-area: sec1;
        }
        #sectiontwo{
            grid-area: sec2;
        }
        #sectionthree{
            grid-area: sec3;
        }

        #pagefooter{
            background-color:darkslateblue;
            padding: 1rem;
            grid-area: pgf;
        }

        #subfooter{
            background-color: darkslategray;
            padding: 1rem;
