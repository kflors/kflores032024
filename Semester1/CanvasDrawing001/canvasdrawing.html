<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>


    <style>
        body{
            background-color: rgb(230,168,173);
            color: aliceblue;
            text-align: center;
        }
    </style>
        <h1>Canvas Drawing 001</h1>
        <canvas id="canvas"></canvas>
    <script>
    //Create canvas for 2d drawings 
        const canvas = window.document.querySelector('canvas'); 
        const ctx = canvas.getContext('2d'); 
        canvas.style.backgroundColor = 'white'; 


    //Configure canvas
        canvas.width = 900; 
        canvas.height = 500; 

            //Style
        canvas.style.border = '5px solid black'; 
        canvas.style.margin = 'auto'; 
        canvas.style.display = 'block'; 



        //Line 
        ctx.lineWidth = 19; 
        ctx.strokeStyle = 'rgb(156, 116, 53)'; 
        ctx.lineCap = 'round'; 
        ctx.lineJoin = 'round'; 

        //Drawing Line
            ctx.beginPath();
            ctx.moveTo(390,115);
            ctx.lineTo(340,490);
            ctx.stroke();
            ctx.closePath(); 
            

        //Drawing Line
            ctx.beginPath();
            ctx.moveTo(510,110);
            ctx.lineTo(550,490);
            ctx.stroke();
            ctx.closePath(); 
            


        //Line 
            ctx.beginPath();
            ctx.moveTo(290,390);
            ctx.lineTo(590,390);
            ctx.stroke();
            ctx.closePath(); 

        //Drawing Line
            ctx.beginPath();
            ctx.moveTo(450,70);
            ctx.lineTo(450,200);
            ctx.stroke();
            ctx.closePath(); 
            


        //Square
        ctx.lineWidth = 10; 
        ctx.fillStyle = 'rgb(201,150,69)'; 
        ctx.fillRect (320, 100,250,250); 



    </script>
</body>
</html>
