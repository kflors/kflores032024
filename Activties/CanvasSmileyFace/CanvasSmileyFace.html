<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
</head>
<body>
    <style>
        body{
            background-color: grey;
        }
        h1{
            text-align: center;
            color: aliceblue;
        }
    </style>

        <h1>Canvas Smiley Face </h1> 
        <canvas id="canvas"></canvas>

    <script>

    //Create canvas for 2d drawings 
            const canvas = window.document.querySelector('canvas'); 
            const ctx = canvas.getContext('2d'); 

        //Configure canvas
            canvas.width = 790; 
            canvas.height = 500; 

        //Style
            canvas.style.border = '10px solid black'; 
            canvas.style.margin = 'auto'; 
            canvas.style.display = 'block'; 

        //Draw circle 
            ctx.strokeStyle = 'white'; 
            ctx.lineWidth = 200; 
            ctx.beginPath(); 
            ctx.arc(400, 250, 100, 0, Math.PI * 2); 
            ctx.stroke(); 

        //Nose
            ctx.strokeStyle = 'red'; 
            ctx.lineWidth = 40; 
            ctx.beginPath(); 
            ctx.arc(380, 260, 20, 0, Math.PI *2 ); 
            ctx.stroke(); 
            ctx.closePath(); 

        //Eyes 1 
            ctx.strokeStyle = 'black'; 
            ctx.lineWidth = 40; 
            ctx.beginPath(); 
            ctx.arc(280, 240, 10, 0, Math.PI *2 ); 
            ctx.stroke(); 
            ctx.closePath();

        //Eyes 2 
            ctx.strokeStyle = 'black'; 
            ctx.lineWidth = 40; 
            ctx.beginPath(); 
            ctx.arc(480, 290, 10, 0, Math.PI *2 ); 
            ctx.stroke(); 
            ctx.closePath(); 


            // Triangle (Hat)
            ctx.beginPath();
            ctx.moveTo(500, 100); // Starting point of the triangle
            ctx.lineTo(450, 50);  // First side
            ctx.lineTo(400, 100); // Second side
            ctx.closePath();              
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 70; 
            ctx.stroke();          
    

        //Hair
        ctx.strokeStyle = 'blue'; 
            ctx.lineWidth = 160; 
            ctx.beginPath(); 
            ctx.arc(600, 180, 20, 0, Math.PI *2 ); 
            ctx.stroke(); 
            ctx.closePath();

        //Hair 2 
            ctx.strokeStyle = 'blue'; 
            ctx.lineWidth = 160; 
            ctx.beginPath(); 
            ctx.arc(300, 80, 20, 0, Math.PI *2 ); 
            ctx.stroke(); 
            ctx.closePath();

    </script>
</body>
</html>
