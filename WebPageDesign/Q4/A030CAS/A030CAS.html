<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A030CAS</title>
</head>
<body>
    
<style>
    h1{
        text-align: center;

    }
        #div{
            margin: auto;
            margin-top: 50px;
            padding:20px; 
            width: 10px;
            height: 10px;
            text-align: center;
        }


        #rotator{
            height: 200px;
            width: 200px;
            animation-duration: 2s;
            animation-name: frog;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
            background-color:darkseagreen; 
            background-image: url(Images/jasonfunderberker.png);
            background-repeat: no-repeat;
}


@keyframes moverightandleft{
            from{
                margin-left: -210px;
            }

            to{
                margin-left: 100%;
            }
        }
    
</style>


<h1>A030CAS </h1>
<div id="rotator"></div>
</body>
</html>
