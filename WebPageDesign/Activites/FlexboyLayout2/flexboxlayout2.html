<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout 2 </title>
</head>
<body>
    <style>
        body{
            background-color: rgb(204,151,193);
        }
        #wrapper{
            border: 4px solid white;
            background-color: rgb(248,179,201);
            max-width: 1024px;
            margin: 0 auto;
        }
        #pageheader{
            min-height: 150px;
            background-color: rgb(250,218,226);
            padding: 1rem;
        }
        #media{
        min-height: 150px;
        background-color: rgb(190,179,213);
        padding:1rem; 
        border: 1px solid black;
        }
        #flexbox001{
            display: flex;
            min-height:250px ;
        }
        #sectioning1{
            border: 1px solid black;
            background-color: rgb(193,211,226);
            min-height: 150px;
            flex-basis: 25%;
        }
        #sectioning2{
            border: 1px solid black;
            background-color: rgb(193,211,226);
            min-height: 150px;
            flex-basis: 25%;
        }
        #sectioning3{
            border: 1px solid black;
            background-color: rgb(193,211,226);
            min-height: 150px;
            flex-basis: 25%;
        }
        #sectioning4{
            border: 1px solid black;
            background-color: rgb(193,211,226);
            min-height: 150px;
            flex-basis: 25%;
        }
        #pagefooter{
            border: 1px solid black;
            background-color:rgb(203,232,219);
            min-height: 150px;
        }

    </style>
    <div id="wrapper">
        <div id="pageheader"> #pageheader</div>
        <header id="media">#media</header>
<div id="flexbox001">  
            <div id="sectioning1"> #sectioning1</div>
            <div id="sectioning2">#sectioning2</div>
            <div id="sectioning3">#sectioning3 </div>
            <div id="sectioning4"> #sectioning4</div>
</div>
<footer id="pagefooter"> #pagefooter</footer>
    </div>
</body>
</html>
