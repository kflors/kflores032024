<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeries Student Information System Portal </title>
<style> 
body{
    background-color: #193878;
    color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
    line-height: 2;
    padding: 0;
    margin: 0;
}

header{
    background-color: #ffffff;
    padding-left: 25%;
}
h1{
    text-align: center;
    margin: 3rem;
}
p{
    text-align: center;
    width: 60%;
    margin: auto;
    margin-top:3rem;
    margin-bottom: 3rem;
}

main img{
    width: 80%;
    margin: auto;
    display: block;
}
div.portal{
    background-color: #ffffff;
    color: #333;
    text-align: center;
    font-size: 2rem;
    border-radius: 35px;
    border: 1px solid #193878;
    min-height: 250px;
    flex-basis: 30%;
}
#flexbox001{
    display: flex;
    justify-content: space-evenly;
}
main>img{
    width: 55%;
}
.portal>img{
    width: 10%;
    margin-top: 1rem;
}
</style> 


</head>
<body>
    <header>
        <img src="Images/aeries-combomark.svg" alt="Aeries Logo">
    </header>


    <main> 
        <h1>Select Your Portal </h1>
        <p> Welcome to Aeries SIS! Use the links below to access the portal type you need.
        Looking for something else? Contact your School/District, visit their webpage, or check out helpful links to Aeries below.</p>
        
<div id="flexbox001">
            <div class="portal">
                <img src="Images/portal.svg" alt="Portal">
                Admin / Staff Portal </div>

            <div class ="portal"> 
                <img src="Images/gradebook.svg" alt="Gradebook"> 
                Teacher Portal</div>

            <div class="portal"> 
                <img src="Images/backpack.svg" alt="Backpack"> 
                Parent / Student Portal </div>
</div>

        <img src="Images/hero.svg" alt="Students"> 
    </main>
</body>
</html>
