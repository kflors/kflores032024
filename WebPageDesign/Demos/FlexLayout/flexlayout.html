<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
<style> 
body{
background-color: rgb(251,251,242);
}

div#wrapper{
background-color:rgb(229,230,228);
min-height: 100vh;
width: 90%;
margin:auto;
}
header{
min-height:150px; 
background-color:rgb(207,210,204);
padding: 1rem;
}

#media{
min-height:150px; 
background-color:rgb(165,162,162);
padding: 1rem;
}

nav{
min-height: 150px;
background-color:rgb(255, 255, 255);
padding: 1rem;
}

main{
min-height:150px; 
background-color:rgb(131,117,119); 
padding: 1rem;
}

article{
min-height:150px; 
background-color:rgb(143,129,131); 
padding: 1rem;
border: 1px solid aliceblue;
}
footer{
min-height:150px; 
background-color:rgb(143,129,131);
padding: 1rem;
}

</style>
</head>
<body>
    <h1> Flex Layout </h1>


    <div id="wrapper">
<header>Header</header>
<div id="media">Div</div>
<nav>Nav</nav>
<main>Main</main>
<article>Article 1</article>
<article>Article 2 </article>
<article>Article 3</article>
<footer> Footer </footer>
    </div>
    
</body>
</html>
