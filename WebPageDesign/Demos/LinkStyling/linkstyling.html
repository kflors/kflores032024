<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styling</title>
</head>
<style>
div{
    width: 200px;
    height:200px;
    border: 1px solid black;
    text-align: center;

}
#topdiv{
background-color: aquamarine;
}
#bottomdiv{
background-color: azure;
}
a{
color:black;
}

#topdiv>a{
color: honeydew;

}

#bottomdiv>a{
color:bisque

}
</style>
<body>
    <h1>Link Styling </h1>

<a href="https://www.ibm.com">ibm</a>
<br> 

<div id="topdiv"> <a href="https://www.workday.com">workday</a> </div>




<div id="bottomdiv"> <a href="https://www.pepsi.com">pepsi</a> </div>




    
</body>
</html>
