<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painting App</title>
<style>
*
    {
        box-sizing:border-box;
        margin:0;
        padding:0;
    }

#canvas
    {
        position:absolute;
        top:0;
        left:0;
    }

#menu
    {
        background-color:silver;
        border:2px solid #333;
        height:60px;
        position:fixed;
        bottom:0;
        padding:1rem;
        width:100%;
        display: flex;

    }

    div{
        padding-right: 20px;
    }

    img{
        width: 35px; 
    }
    </style>
    </head>
    <body>

    <canvas id="canvas">

    </canvas>

        <section id="menu">
            <input type="color" id="colorpicker" value="#000000">
            <input type="range" id="rangepicker" min="5" max="100" value="15">
                <div id="erase"><img src="Images/eraser.png" alt="Eraser - Erase your drawing"></div>
                <div id="clear"><img src="Images/bin.png" alt="Trash Can - Clear your canvas"></div>            
                <div id="undo"><img src="Images/undo.svg.png" alt="Undo - Undo last stroke"></div>    
                <div id="download"><img src="Images/undo.svg.png" alt="Download - Download canvas image"></div>    
</section>

    <script>
        //Create JavaScript variable 
            let canvasColor = "white"; //To be used on eraser 
            let brushColor = "000000"; //Default brush color
            let paintnig = false; 
            let brushSize = 15; 

        //Create Canvas variables
            const CANVAS = window.document.querySelector('#canvas');
            const CTX = CANVAS.getContext('2d'); 

            
        //Create menu variables
            const COLORPICKER = window.document.querySelector('#colorpicker');
            const RANGEPICKER = window.document.querySelector('#rangepicker');
            const ERASER = window.document.querySelector('#eraser');
            const CLEAR = window.document.querySelector('#clear');
            const UNDO = window.document.querySelector('#undo');


        //Set canvas style
            CANVAS.style.backgroundColor = canvasColor; 
            CANVAS.width = window.innerWidth; 
            CANVAS.height = window.innerHeight; 

        //Event Listeners to menu items 
            COLORPICKER.addEventListener('click', function(){alert ('Colorpicker!')}); 
            RANGEPICKER.addEventListener('click', function(){alert ('Rangeicker!')}); 
            ERASER.addEventListener('click', function(){alert ('eraser!')}); 
            CLEAR.addEventListener('click', function(){alert ('Clear!')}); 
            UNDO.addEventListener('click', function(){alert ('Undo!')});  

    </script>
    </body>
    </html>
