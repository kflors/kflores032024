<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mickey Mouse</title>
    <style>
    body {
        background-color: red;
    }
    h1,h2 {
        text-align: center;
        color: white;
    }
    #container {
        background-color: goldenrod;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 500px;
        border: 5px solid black;
        position: relative;
    }

    #head {
            width: 250px;
            height: 260px;
            justify-content: center;
            align-items: center;
            background-color: black; 
            border-radius: 50%;
            position: relative;
            top: -400px;
            left:220px;

    }
    #leftear {
        width: 150px;
        height: 160px;
        background-color: rgb(13, 255, 0);
        border-radius: 50%;
        position: absolute;
        top: 140px;
        left: 180px;
    }
    #rightear {
        width: 150px;
        height: 150px;
        background-color: rgb(0, 34, 255);
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 390px;
    }
    </style>
</head>
<body>
    <h1>Mickey Mouse Logo</h1>
    <h2>By: Karen Flores</h2>
    <div id="container"></div>
    <div id="head"></div>
    <div id="leftear"></div>
    <div id="rightear"></div>
    <!-- end container -->
</body>
</html>
