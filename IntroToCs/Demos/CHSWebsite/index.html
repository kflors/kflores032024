<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS Website</title>
    <style>
        #wrapper{
            border: 5px solid black;
            color: rgb(164, 162, 162);
            margin: auto;
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-areas:
            "ph ph ph ph ph"
            "pl pl pl pl pl"
            "sl sl sl sl sl"
            ". pa st bo ."
            "mi mi mi mi mi"
            "en en en en en"
            ". ne ca tw ."
            "sm sm sm sm sm"
            "co co co co co"
            ;
            column-gap: 10px;
        }
        

        
        #pageheader{
            padding: 1rem;
            background-color: rgb(46,35,61);           
            grid-area: ph;
            min-height: 150px;
        }

        #pagelinks{
            padding: 1rem;
            background-color: rgb(26,18,71);
            grid-area:pl;
        }


        #slideshow{
            padding: 1rem;
            background-color:  rgb(36,30,81);
            grid-area: sl;
            min-height: 250px;
        }

        #parents{
            padding: 1rem;
            background-color: rgb(43,47,101);
            grid-area:pa;
        }

        #students{     
            padding: 1rem; 
            background-color:rgb(61,71,146);
            grid-area:st; 
        }

        #board {
            padding: 1rem; 
            background-color: rgb(50,97,158);
            grid-area: bo;
        }

        #mission{
            padding:1rem; 
            background-color: rgb(73,57,150);
            grid-area: mi;
        }

        #engage{
            padding: 1rem; 
            background-color: rgb(100,79,168);
            grid-area: en;
        }

        #news{
            padding:1rem; 
            background-color: rgb(110,85,159);
            grid-area: ne;
        }

        #calendar{
            padding: 1rem; 
            background-color: rgb(131,121,178);
            grid-area: ca;
}

        #twitter{
            padding:1rem; 
            background-color:rgb(164,143,201);
            grid-area: tw;

        }

        #socialmedia{
            padding:1rem; 
            background-color:rgb(183,163,218);
            grid-area: sm;
        }

        #contact{
            padding: 1rem; 
            background-color: rgb(132,88,174);
            grid-area: co;
        }
    </style>
</head>
<body>


<div id="wrapper">
    
        <header id="pageheader">#pageheader</header>
    
        <nav id="pagelinks">#pagelinks</nav>
        <div id="slideshow">#slideshow</div>
        <section id="parents">#parents</section>
        <section id="students">#students</section>
    
        <section id="board">#board</section>
        <section id="mission">#mission</section>
        <section id="engage">#engage</section>
    
        <section id="news">#news</section>
        <section id="calendar">#calendar</section>
        <section id="twitter">#twitter</section>
    
        <footer id="socialmedia">#socialmedia</footer>
        <footer id="contact">#contact</footer>
    
</div>

</body>
</html>
