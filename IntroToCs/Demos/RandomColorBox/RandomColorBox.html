<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Random Color Box</title>

<style>
h1{
    text-align: center;
}

#randombox{
    width: 400px;
    height: 400px;
    margin: auto;
    background-color: rgb(196, 132, 231);
}
</style>
</head>
<body>
    <h1>Random Color Box</h1>
    <div id="randombox"></div>


    <script>
    //Change colors od set interval 
        window.setInterval(createRandomColors, 100);

        function createRandomColors(){
        let red;
        let green;
        let blue; 

    //Assign value 
        red = Math.random() * 256; 
        green = Math.random() * 256;
        blue = Math.random() * 256;

    //Set Box Color 
        let randomColorBox; 
        randomColorBox = window.document.querySelector('#randombox'); 

        //Literal place variables with ${variable}
        //Use tic marks 
        randomColorBox.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }
