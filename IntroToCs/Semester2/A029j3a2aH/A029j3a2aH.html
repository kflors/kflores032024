<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029j3a2aH</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(255,204,224);
        }

        h1,h2{
            text-align: center;
            text-decoration: underline;
            color: rgba(255, 255, 255, 0.848);
        }

        #container{
            width: 960px; 
            height: 540px;
            background-image: url(Images/18852ad3f6ec7d48d21c6f331e548ae1.jpg);
            background-size: contain;
            position: relative;
        }


        div{
            margin: auto;
        }

        #cafeole{
            transform: scale(1);
            position: relative;
            background-image: url(Images/cafeole.png);
            background-repeat: no-repeat;
            background-size: contain;
            height: 190px;
            width: 235px;  
            top: 200px;
            left: -130px;
        }

        #cafeole:hover{
            animation-name:grow;
            animation-duration:1s; 
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        #orangeblossom{
            transform: scale(1);
            position: relative;
            background-image: url(Images/orangeblossom.png);
            background-repeat: no-repeat;
            background-size: contain;
            height: 190px;
            width: 235px;  
            top: 25px;
            left: 12px;
}
        #orangeblossom:hover{
            animation-name:grow;
            animation-duration:1s; 
            animation-iteration-count: infinite;
            animation-direction: alternate;
    }


        @keyframes grow{
            from{
                transform: scale(.75);
            }

            to{
                transform: scale(1);
            }
        }
        

        #rositafresita{
            background-image: url(Images/rositafresitac.png);
            background-repeat: no-repeat;
            position: relative;
            background-size: contain;
            height: 190px;
            width: 235px;  
            top: -280px;
            left: -370px;
        }


        #rositafresita:hover{
            animation-name: turn;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }


        @keyframes turn{
            from{
                transform: translate( -10px, 50px) rotate(5deg); 
            }

            to{
                transform: translate(10px, -50px) rotate(-40deg);
            }
        }

    </style>

    <h1>A029j3a2aH</h1>
    <h2> Keyframes (from and to) on Hover</h2>

    <div id="container">
        <div id="cafeole"></div>
        <div id="orangeblossom"></div>
        <div id="rositafresita"></div>
    </div>
</body>
</html>
