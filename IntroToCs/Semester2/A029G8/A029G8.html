<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029G8</title>
</head>
<body>
    <style>
        

        body{
            background-color: rgb(255, 255, 255);
        }
        h1{
            text-align: center;
        }
        div{
            margin:auto;
            margin-bottom: 40px;
            padding:10px;
            
        }
        div#one{
            background-color: rgb(179,183,238);
            transition: all 2s;
            width: 150px;
            height: 450px;
            
        }
        div#one:hover{
            background-color: rgb(33, 46, 227);
            border-radius:35px 15px 35px 15px;
            transform:skew(20deg);
            box-shadow:10px 10px 15px 10px;

        }
        div#two{
            background-color:rgba(65, 149, 175, 0.623);
            transition: all 2s;
            width: 350px;
            height: 450px;
        }
        div#two:hover{
            background-color: rgba(65, 149, 175, 0.176);
            border-radius:35px ;
            transform:rotate(-45deg);
            box-shadow:10px 10px 15px 10px;
        }
        div#three{
            background-color: #BEA2C2;
            transition: all 2s;
            width: 150px;
            height: 250px;
            transform: skew(25deg);
        }
        div#three:hover{
            background-color: #E5F2C9;
            border-radius:40px 15px 20px 15px;
            transform:scale(0.2);
            box-shadow:10px 10px 15px 10px;
        }
        div#four{
            background-color: #628395;
            transition: all 2s;
            width: 220px;
            height: 230px;
            transform: skew(-12deg);
        }
        div#four:hover{
            background-color: #DFD5A5;
            border-radius:20px 15px 20px 15px;
            transform:translate(50px, 120px);
            box-shadow:10px 10px 15px 10px;
        }
    </style>  

<h1> A029G8 - Transform</h1>

<div class="box" id="one"></div>
<div class="box" id="two"></div>
<div class="box" id="three"></div>
<div class="box" id="four"></div>
</body>
</html>
