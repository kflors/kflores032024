<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A029J3A2AGRPHX </title>
</head>
<style>
    body{
        background-color: bisque;
        text-align: center;

    }

    h1, h2{
        margin: auto;
        text-align: center;
        text-decoration: underline;
        color: azure;
    }

    #container{
            width: 620px; 
            height: 550px;
            background-image: url(Images/aesthetic-meadow-background-illustration_642172-792.jpg);
            background-repeat: no-repeat;
            margin: auto;
            position: relative;
        }

        #bunny{
            height: 150px;
            width: 100px;
            background-color:none;
            position: absolute;
            left: 220px;
            top: 320px;
            background-image: url(Images/947b1e3be0348284ff72eb461dd34dc1-removebg-preview.png);
            background-size: cover;
            animation-name: move;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes move{
            from{
                transform:translate(30px, 30px) scale(2) rotate(17deg);
            }

            to{
                transform: translate(20px, 20px) rotate(10deg) scale(1);
            }
        }

</style>

<body>
    <h1>A029J3A2AGRPHX</h1>
    <h2>Keyframe Animations</h2>

    <div id="container">
        <div id="move">
            <div id="bunny">
        </div>
    </div>
</body>
</html>
